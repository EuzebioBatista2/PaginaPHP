<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Página Login</title>
</head>
<body>
    <div class="container">

        <div class="content-image">
            <img src="./images/login.png" alt="">
        </div>
        <div class="content-login">
            <h1>Faça o login</h1>
            <form action="">
                <div class="content-data">
                    <input type="text" name="" class="input-form">
                    <span dataPlaceholder="Email"></span>
                </div>
                <div class="content-data">
                    <input type="password" name="" class="input-form">
                    <span dataPlaceholder="Password"></span>
                </div>
                <button type="submit">Login</button>
            </form>
            <h2>Esqueceu sua <a href="#">Senha?</a></h2>
            <h2>Não tem conta? <a href="#">Criar</a></h2>
        </div>
    </div>

    <script src="./js/estilo.js"></script>
</body>
</html>
